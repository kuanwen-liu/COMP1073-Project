<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <h1>TO-DO LIST</h1>

        <label class="newTask">Add Your Tasks</label>
        <!-- create a input field that allows user enter tasks -->
        <input id="newTask" type="text"><button id="addBtn">Add</button>

        <!-- create two ul that separate incomplete or completed -->
        <h3>Todo List</h3>
        <ul id="incompleteTasks">
        </ul>

        <h3>Done</h3>
        <ul id="done">
        </ul>

    </div>

    <footer>&copy; Copy 2020 Kuan-Wen Liu</footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
